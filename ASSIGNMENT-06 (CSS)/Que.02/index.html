<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraphs</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <p class="paragraph">This is a basic paragraph.</p>
    <p class="paragraph--highlighted">This is a highlighted paragraph.</p>
    <p class="paragraph paragraph--large">This is a large paragraph.</p>
    <p class="paragraph--featured">This is a featured paragraph.</p>
    <p class="paragraph paragraph--small">This is a small paragraph.</p>
    <p class="paragraph--important">This is an important paragraph.</p>
</body>
</html>
