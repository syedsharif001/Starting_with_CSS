<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS styling </title>
    <style>
        /* This is internal CSS */
        .box_red {
            background-color: red;
        }

        .box_blue {
            background-color: blue;
        }

        .box-green {
            background-color: green;
        }

        .box_yellow {
            background-color: yellow;
        }
    </style>
    <!-- This is external CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- This is inline CSS -->
    <div class="box_red" style="background-color: red;">
        This is red box
    </div>
    <br>
    <div class="box_blue" style="background-color: blue;">
        This is blue box
    </div>
    <br>
    <div class="box_green" style="background-color: green;">
        This is green box
    </div>
    <br>
    <div class="box_yellow" style="background-color: yellow;">
        This is yellow box
    </div>
    <br>
</body>

</html>
